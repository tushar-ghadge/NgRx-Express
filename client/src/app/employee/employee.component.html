<div class="app-container">
    <mat-toolbar class="custom-toolbar" color="primary">
        <span>Employee Application</span>
        <span class="spacer"></span>
        <mat-icon class="app-icon" aria-hidden="false" aria-label="logout icon">logout</mat-icon>
      </mat-toolbar>
      
</div>



<div class="dvTable">
    <mat-card>
        <mat-card-title>Search Employee</mat-card-title>
        <mat-card-content>
          <mat-form-field>
            <input matInput placeholder="Search for  employee" (keyup)="applyFilter($event.target.value)">
          </mat-form-field>
        
        </mat-card-content>
  
      </mat-card>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
</div>
